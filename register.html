<!DOCTYPE html>
<html>
<body>
    <div class='top-bar'>
        <p class='registertomyforum'>
            Register to My forum
        </p>
    </div>
    <div class='login-body'>
        <p>
            Enter your username please:
        </p>
        <textarea id='usernametxt'></textarea>
        <p>Enter your password please: </p>
        <textarea id='pwtxt'></textarea>
        <button id='loginb'>Register</button>
    </div>
    <script src='data.js'></script>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function(){
            var username = document.getElementById('usernametxt').value;
            var pw = document.getElementById('pwtxt').value;
            console.log(userpw)
            userpw[username] = pw;
            console.log(userpw)
            localStorage['userpw'] = JSON.stringify(userpw);
            //location.href = '/index.html?'+username;
        });
    </script>
